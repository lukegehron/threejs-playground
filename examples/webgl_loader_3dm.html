<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - Rhino 3DM loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - Rhino 3DM loader
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { Rhino3dmLoader } from './jsm/loaders/3DMLoader.js';

			import { GUI } from './jsm/libs/dat.gui.module.js';

			let container, controls;
			let camera, scene, renderer;
			let gui;

			init();
			animate();

			function init() {

				THREE.Object3D.DefaultUp = new THREE.Vector3( 0, 0, 1 );
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 10000 );
				// camera.position.set( 26, - 40, 5 );
				camera.position.set( 1000, 2100,3600 );
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );

				const directionalLight = new THREE.DirectionalLight( 0xffffff );
				directionalLight.position.set( 0, 0, 2 );
				directionalLight.castShadow = true;
				directionalLight.intensity = 2;
				scene.add( directionalLight );

				const loader = new Rhino3dmLoader();
				loader.setLibraryPath( 'jsm/libs/rhino3dm/' );

				loader.load( 'models/3dm/RhinoFloorPlan-TextureFurniture.3dm', function ( object ) {

					scene.add( object );
					initGUI( object.userData.layers );

				} );

				const width = window.innerWidth;
				const height = window.innerHeight;

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( width, height );
				container.appendChild( renderer.domElement );

				controls = new OrbitControls( camera, container );

				window.addEventListener( 'resize', resize, false );

			}

			function resize() {

				const width = window.innerWidth;
				const height = window.innerHeight;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				renderer.setSize( width, height );

			}

			function animate() {

				controls.update();
				renderer.render( scene, camera );

				// console.log(camera.position.x, camera.position.y, camera.position.z)

				requestAnimationFrame( animate );

			}

			function initGUI( layers ) {

				gui = new GUI( { width: 300 } );
				const layersControl = gui.addFolder( 'layers' );
				layersControl.open();

				for ( let i = 0; i < layers.length; i ++ ) {

					const layer = layers[ i ];
					layersControl.add( layer, 'visible' ).name( layer.name ).onChange( function ( val ) {

						const name = this.object.name;

						scene.traverse( function ( child ) {

							if ( child.userData.hasOwnProperty( 'attributes' ) ) {

								if ( 'layerIndex' in child.userData.attributes ) {

									const layerName = layers[ child.userData.attributes.layerIndex ].name;

									if ( layerName === name ) {

										child.visible = val;
										layer.visible = val;

									}

								}

							}

						} );

					} );

				}

			}
		</script>

	</body>
</html>
